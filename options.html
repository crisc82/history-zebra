<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>History Whitelist options</title>
<style>
    * {
        box-sizing: border-box !important;
    }
    html, body {
        font-family: sans-serif;
    }
    #whitelist {
        width: 100%;
    }
    #save {
        padding: 0.5em;
    }
    #status {
        font-weight: bold;
        font-size: small;
        color: red;
    }
</style>
</head>
<body>
    <p>Insert a comma separated list of domains to be kept when history is cleared. All subdomains will be included, so "google.com" will include "mail.google.com" and "www.google.com", but "mail.yahoo.com" will include "us.mail.yahoo.com" but not "yahoo.com".</p>
    <p><input type="text" id="whitelist"></p>
    <p><button id="save">Save</button> &nbsp; <span id="status"></span></p>
    <script src="options.js"></script>
</body>
</html>
